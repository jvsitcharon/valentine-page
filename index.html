<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        text-align: center;
        font-family: "Poppins", sans-serif;
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }
      .heart {
        font-size: 70px;
        color: red;
        animation: heartbeat 1s infinite alternate;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.3);
        }
      }
      h2 {
        font-size: 24px;
        margin: 20px 0;
      }
      .btn {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
      }
      .yes {
        background-color: #ff4d6d;
        color: white;
        font-weight: bold;
      }
      .yes:hover {
        background-color: #c70039;
        transform: scale(1.1);
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .modal button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart">❤</div>
      <h2>Patricia Antazo, will you be my Valentine?</h2>
      <button class="btn yes" onclick="openModal()">Yes</button>
    </div>

    <div class="modal" id="valentineModal">
      <p>Yay! I love you! ❤</p>
      <button onclick="closeModal()">Close</button>
    </div>

    <script>
      function openModal() {
        document.getElementById("valentineModal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("valentineModal").style.display = "none";
      }
    </script>
  </body>
</html>
